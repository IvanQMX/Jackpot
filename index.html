  </head>

  <body>
    <!-- Slot machine example -->
    <div id="casino" style="padding-top:50px;">
      <div class="content">
        <h1>¡Prueba tu suerte!</h1>
        <div>
          <div id="casino1" class="slotMachine" style="margin-left: -65px;">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot4"></div>
          </div>

          <div id="casino2" class="slotMachine">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot4"></div>
          </div>

          <div id="casino3" class="slotMachine">
            <div class="slot slot1"></div>
            <div class="slot slot2"></div>
            <div class="slot slot4"></div>
          </div>

          <div class="btn-group btn-group-justified" role="group">
            <button id="casinoShuffle" type="button" class="btn btn-primary btn-lg">Jugar</button>
          </div>
        </div>
      </div>
      <br>
      <br>
    </div>
    <script id="codeScript5">
      var order = new Array();
      const btnShuffle = document.querySelector('#casinoShuffle');
      const results = {
        machine1: document.querySelector('#casino1Result'),
        machine2: document.querySelector('#casino2Result'),
        machine3: document.querySelector('#casino3Result')
      };

      const el1 = document.querySelector('#casino1');
      const el2 = document.querySelector('#casino2');
      const el3 = document.querySelector('#casino3');

      const machine1 = new SlotMachine(el1, { active: 0 });
      const machine2 = new SlotMachine(el2, { active: 1 });
      const machine3 = new SlotMachine(el3, { active: 2 });

      function onComplete(active){
        results[this.element.id];
        order.push(this.active);
      }

      function onComplete2(active){
        results[this.element.id];
        order.push(this.active);
        if(order[0] == order[1] && order[1] == order[2]){
          Swal.fire({
            position: 'center',
            type: 'success',
            title: '¡Felicidades!',
            showConfirmButton: false,
            timer: 2000
          });
        }
        btnShuffle.disabled = false;
      }

      btnShuffle.addEventListener('click', () => {
        btnShuffle.disabled = true;
        order=[];
        machine1.shuffle(5, onComplete);
        machine2.shuffle(11, onComplete);
        machine3.shuffle(15, onComplete2);
      });
    </script>
  </body>
